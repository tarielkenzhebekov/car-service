<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-4 mt-md-4 pb-4">
              <h2 class="fw-bold mb-2 text-uppercase">Server Configuration</h2>
              <p class="text-white-50 mb-5">Please enter IP address and port!</p>
  
              <form [formGroup]="ipForm" (ngSubmit)="submitIp()" >
                <div class="form-outline form-white mb-4">
                  <input formControlName="ipAddress" type="text" id="typeIpX" class="form-control form-control-lg"/>
                  <label class="form-label" for="typeIpX">IP Address</label>
                  <p *ngIf="ipForm.get('ipAddress')?.invalid && ipForm.get('ipAddress')?.touched"><small class="text-danger">IP Address is required</small></p>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input formControlName="port" type="number" id="typePortX" class="form-control form-control-lg"/>
                  <label class="form-label" for="typePortX">Port</label>
                  <p *ngIf="ipForm.get('port')?.invalid && ipForm.get('port')?.touched"><small class="text-danger">Port is required</small></p>
                </div>
                <button [disabled]="ipForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Save Configuration</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
