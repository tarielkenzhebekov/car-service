
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <div class="mb-md-4 mt-md-4 pb-4">
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>

            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" >
              <div *ngFor="let component of components">
                <div *ngIf="component.type !== 'button'" class="form-outline form-white mb-4">
                  <input [formControlName]="component.name" [type]="component.inputType" [id]="component.name" class="form-control form-control-lg"/>
                  <label class="form-label" [for]="component.name">{{ component.label }}</label>
                  <p *ngIf="this.loginForm.get(component.name)?.invalid && this.loginForm.get(component.name)?.touched"><small class="text-danger">Поле не заполнено или некорректен!</small></p>
                </div>
              </div>
              <button [disabled]="loginForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
